akka {
  actor {
    provider = "cluster"
    // TODO figure out serialization
  }
  remote {
    artery {
      canonical.hostname = "127.0.0.1"
      canonical.port = 2551
    }
  }
  cluster {
    seed-nodes = [
      "akka://dNSGSystem@127.0.0.1:2551"]
    singleton {
      singleton-name = "ClusterCoordinator"
    }
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}