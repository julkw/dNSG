// default values for the dODo algorithms
com.github.julkw.dnsg {

  // actor system name used in remoting
  system-name = "dNSG-system"

  // filepath pointing to a dataset
  input-file = "data/siftsmall/siftsmall_base.fvecs"

  // graph parameters
  k = 30

  sample-rate = 1.0

  max-reverse-neighbors = 50

  // thread usage
  // number of active workers to spawn (should always be 2^x)
  workers = 2

  nodes-expected = 2

  // data moving
  cache-size = 100
  // number of data-points (size of one datapoint depends on input) to send at once
  data-message-size = 100
  // max number of graph-nodes (k+1 integers) to send at once
  graph-message-size = 300
  // max size of connect-messages (6 Int * size)
  connect-message-size = 1

  query-testing {
    // filepath where the result is stored
    query-file = "data/siftsmall_base_result_k30_l0+1000_d0+128"

    lines-offset = 0

    lines = 2000

    dimension-offset = 0

    dimensions = 128
  }
}
